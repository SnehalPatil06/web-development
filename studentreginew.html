<!DOCTYPE html>
    <head>
        <title>
            Student Registration
        </title>
    </head>
    <body>
        <h2>Student Registartion Form</h2>
        <form>
            <table border="0" bgcolor="lightblue">
                <tr >
                    <th align="left"> Student's Name</th>
                    <th><input type="text" name="name"/></th>
                </tr>
                <tr>
                    <th align="left">Father's Name</th>
                    <th><input type="text" name="fname"/></th>
                </tr>
                <tr>
                    <th align="left">Date Of birth</th>
                    <th align="left"><input type="date" name="date"/></th>
                </tr>
                <tr>
                    <th align="left">Gender</th>
                    <th align="left"><input type="radio" name="isMale"/>
                    <label for="isMale">Male</label>
                    <input type="radio" name="isMale"/>
                    <label for="isMale">Female</label></th>
                </tr>
                <tr>
                    <th align="left">Course Applied</th>
                    <th align="left">
                        <select >
                            <option>CSE</option>
                            <option>IT</option>
                            <option>Mech</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th align="left">Mobile Number</th>
                    <th align="left"><input type="number" name="number"/></th>
                </tr>
                <tr>
                    <th align="left">Email ID</th>
                    <th align="left"><input type="email" name="email"/></th>
                </tr>
                <tr>
                    <th align="left">Address</th>
                    <th align="left"><textarea name="address" rows="5px" cols="20px"></textarea></th>
                </tr>
                <tr>
                    <th align="left"></th>
                    <th align="left"><input type="submit"/></th>
                </tr>
            </table>
        </form>
    </body>
</html>
